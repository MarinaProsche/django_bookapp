{% load extra_filters %}
{% load static %}
<div class="col">
    <div class="card position-relative">
        <a href="{% url 'single_postcard' postcard.pk %}">
            {% if postcard.linked_file.file_type == 'video' %}
            <div class="video-preview-wrapper">
                {% with name=postcard.linked_file.file_name %}
                <img src="{{ 'optimized/screens_for_video/'|add:name|add:'.webp'|storage_url }}" loading="lazy"
                    decoding="async" class="card-img-top fixed-size-image" alt="">
                {% endwith %}
                <img src="{% static 'icons/video-preview-icon.png' %}" alt="Видео" class="video-preview-icon">
            </div>
            {% else %}
            {% with name=postcard.linked_file.file_name %}
            <img src="{{ 'optimized/media_files/'|add:name|add:'.webp'|storage_url }}" loading="lazy"
                decoding="async" class="card-img-top fixed-size-image" alt="{{ name }}">
            {% endwith %}
            {% endif %}
        </a>
        <div class="card-body">
            <h5 class="card-title">{{ postcard.text.title_current_city }}</h5>
        </div>
    </div>
</div>
