<!DOCTYPE html>
<html>
{% load pwa %}
{% progressive_web_app_meta %}
{% load static %}

<head>
    <title>{% block title %}BookApp{% endblock %}</title>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container py-3">
    {% if user.is_authenticated %}
    <div class="d-flex justify-content-end mb-2 mt-2">
        <a href="{% url 'logout' %}" class="btn btn-lavender">Выйти</a>
    </div>
    {% endif %}
    {% block content %}
    {% endblock %}
</div>

<div class="toolbar d-flex justify-content-center gap-5">
    <button class="btn btn-lavender">Кнопка 1</button>
    <button class="btn btn-lavender">Кнопка 2</button>
    <button class="btn btn-lavender">Кнопка 3</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
