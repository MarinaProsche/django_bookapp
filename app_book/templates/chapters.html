{% include 'index.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Оглавление</title>
</head>
<body>
    <h1>List of Texts</h1>
    <ul>
        {% for text in texts %}
            <li>
                <a href="{% url 'chapter' text.pk %}">
                    {{ text.chapter_number }} — {{ text.title_current_city }}
                </a>
            </li>
        {% empty %}
            <p>No texts available.</p>
        {% endfor %}
    </ul>
</body>
</html>
